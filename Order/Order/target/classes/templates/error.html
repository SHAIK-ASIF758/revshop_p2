<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0 20px;
        }
        
        /* Container Styling */
        .error-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading Styling */
        h1 {
            color: #e74c3c;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        /* Paragraph Styling */
        p {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }

        /* Button Styling */
        a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        
        a:hover {
            background-color: #2980b9;
        }
        
        a:active {
            background-color: #1f6391;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error Occurred</h1>
        <p th:text="${message}">We're sorry, something went wrong. Please try again.</p>
        <p th:text="${details}"></p>
        <a href="javascript:history.back()">Go Back</a>
    </div>
</body>
</html>
